<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Effects</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container scale">
      <h2>Scale Buton Effect</h2>
      <div class="buttons">
        <button class="grow">grow effect</button>
        <button class="shrink">shrink effect</button>
      </div>
    </div>

    <div class="container siwp">
      <h2>swip fill left and right effects</h2>
      <div class="buttons">
        <button class="left-fill">
          <span> left fill effect </span>
        </button>
        <button class="right-fill"><span>right fill effect</span></button>
      </div>
    </div>

    <div class="container siwp">
      <h2>swip fill bottom and top effects</h2>
      <div class="buttons">
        <button class="top-fill">
          <span> top fill effect </span>
        </button>
        <button class="bottom-fill"><span>botom fill effect</span></button>
      </div>
    </div>

    <div class="container vertical-slice">
      <h2>slice effect in vertical direction</h2>
      <div class="buttons">
        <button class="vertical-slice-fill">
          <span> vertical slice </span>
        </button>
        <button class="vertical-slice-half-fill">
          <span> vertical slice half</span>
        </button>
      </div>
    </div>

    <div class="container horizental-slice">
      <h2>slice effect in horizental direction</h2>
      <div class="buttons">
        <button class="horizental-slice-fill">
          <span> horizental slice </span>
        </button>
        <button class="horizental-slice-half-fill">
          <span> horizental slice half</span>
        </button>
      </div>
    </div>

    <div class="container">
      <h2>half border corners to full border effect</h2>
      <div class="buttons">
        <button class="left-top">
          <span> left top - right bottom </span>
        </button>
        <button class="right-top">
          <span> left bottom - right top</span>
        </button>
      </div>
    </div>
  </body>
</html>
